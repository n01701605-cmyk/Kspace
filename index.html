<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just One Question...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .heart {
      color: red;
      font-size: 2rem;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .button {
      background-color: #ff4e8b;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e03e74;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey 😊</h1>
    <p>I have something special to ask you...</p>
    <p>We’ve shared laughs, moments, and memories.</p>
    <p>And today, I just want to ask:</p>
    <h1 class="heart">💖 Will You Be My Friend? 💖</h1>
    <p>Not just any friend — a real, amazing, once-in-a-lifetime kind of friend. 🎁</p>
    <a class="button" href="tel:YOUR_PHONE_NUMBER_HERE">Say Yes 💬</a>
    <div class="footer">
      (Click the button to call me)<br/>
      Or text me if you're shy 😊
    </div>
  </div>
</body>
</html>
